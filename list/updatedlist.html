<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="updatedlist.css">
    <script src="updatedlist.js" defer></script>
    <title>Shopping List</title>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">&#8592; Back</button>
    
    <!-- Page Header -->
    <h1>Grocery Tracker</h1>

    <!-- Item Search -->
    <div class="ItemSearch">
        <a href='itemsearch.html'>
            <button class="button1">Item Search</button>
        </a>
    </div>

    <!-- Shopping List Section -->
    <h2 class="basic">Shopping List</h2>
    <hr>

    <!-- Add Item Section -->
    <div class="newJuice">
        <!-- Default item -->
        <div class="item">
            <div class="product-card">
                <img src="https://storage.googleapis.com/images-lnb-prd-8936dd0.lnb.prd.v8.commerce.mi9cloud.com/product-images/zoom/00025000100000.png">
                <p>$4.99 ea</p>
                <p>Simply Orange Pulp Free - 52 Fl. Oz.</p>
                <p>92% Approved</p>
                <label for="quantity">Qty: </label>
                <input type="number" id="quantity" value="1" min="1">
                <button class="remove-button">Remove</button>
            </div>
        </div>
    </div>
    <div class="basicButton">
        <a href="../itemsearch.html">
            <button class="button2">+</button>
        </a>
        <p>Add an Item</p>
    </div>
</body>
</html>
